<div class="subscription-container">
    <div class="payment-section">
        <h3>Payment Method</h3>

        <div class="payment-method">
            <div 
                class="payment-option" 
                [ngClass]="{ 'selected': selectedPaymentMethod === 'paypal' }" 
                (click)="selectPaymentMethod('paypal')">
                <img src="https://i.imgur.com/7kQEsHU.png" alt="Paypal" />
                <span>Paypal</span>
            </div>
            <input 
                *ngIf="selectedPaymentMethod === 'paypal'" 
                type="text" 
                placeholder="Paypal email" 
                class="form-control mt-2" />
        </div>

        <div class="payment-method mt-3">
            <div 
                class="payment-option" 
                [ngClass]="{ 'selected': selectedPaymentMethod === 'creditCard' }" 
                (click)="selectPaymentMethod('creditCard')">
                <img src="https://i.imgur.com/2ISgYja.png" alt="Credit Card" />
                <span>Credit Card</span>
            </div>
            <div *ngIf="selectedPaymentMethod === 'creditCard'" class="mt-3">
                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="0000 0000 0000 0000" class="form-control" />
                </div>
                <div class="input-group-row mt-3">
                    <div class="input-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" class="form-control" />
                    </div>
                    <div class="input-group">
                        <label for="cvc">CVC/CVV</label>
                        <input type="text" id="cvc" placeholder="000" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <div class="ssl-secure mt-3">
            <i class="fa fa-lock"></i> Your transaction is secured with SSL certificate
        </div>
    </div>

    <div class="summary-section">
        <h3>Summary</h3>
        <div class="summary-item">
            <div>Pro (Billed Monthly)</div>
            <div>$9.99 /Month</div>
        </div>
        <div class="summary-item">
            <div>Referral Bonuses</div>
            <div>-$2.00</div>
        </div>
        <div class="summary-item">
            <div>Vat</div>
            <div>-20%</div>
        </div>
        <div class="summary-item total">
            <div>Today you pay (US Dollars)</div>
            <div>$0</div>
        </div>
        <button class="subscribe-button">Pay</button>
        <div class="promo-code">
            <a href="#">Have a promo code?</a>
        </div>
    </div>
</div>

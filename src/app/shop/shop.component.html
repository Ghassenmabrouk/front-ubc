<div *ngIf="loading" class="loading-spinner">
  Loading products, please wait...
</div>

<div class="shop-container" *ngIf="!loading">
  <h2 class="shop-title">Our Products</h2>
  <div class="product-grid">
    <div class="product-item" *ngFor="let product of products">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
      <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">{{ product.price | currency }}</p>
        <button class="shop-now-btn" (click)="addToCart(product)">BUY Now &rarr;</button>
        <button class="addtocart-btn" (click)="addToCart(product)">Add to Cart &rarr;</button>
      </div>
    </div>
  </div>
</div>
